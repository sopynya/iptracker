<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""
  />
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""
></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <h1>IP Adress Tracker</h1>
    <div id="search">
      <input id="searchInput" type="search" placeholder="Search for any IP address or domain">
      <button id="searchButton" onclick="getData()"><img src="./images/icon-arrow.svg"></button>
    </div>
    <section id="IPdata">
      <div class="container">
        <h2>IP ADDRESS</h2>
        <p id="ip">unknown</p>
      </div>
      <div class="line"></div>
      <div class="container">
        <h2>LOCATION</h2>
        <p id="location">unknown</p>
      </div>
      <div class="line"></div>
      <div class="container">
        <h2>TIMEZONE</h2>
        <p id="timezone">unknown</p>
      </div>
      <div class="line"></div>
      <div class="container">
        <h2>ISP</h2>
        <p id="isp">unknown</p>
      </div>
    </section>
  </header>

  <section id="map">

  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Soso</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
